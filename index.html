<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="img/687474703a2f2f7261772e6769746875622e636f6d2f436861726d79536f66742f7469632d7461632d746f652d696e2d707974686f6e2f6d61737465722f69636f6e732f69636f6e2e706e67.png" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grad">
    <header class="header">
        <h1>Tic Tac Toe Game</h1>
      </header>
      <main class="main">
        <div class="message" id="message">Player X turn</div>
        <div class="gameboard">
          <div class="field" data-index="0"></div>
          <div class="field" data-index="1"></div>
          <div class="field" data-index="2"></div>
          <div class="field" data-index="3"></div>
          <div class="field" data-index="4"></div>
          <div class="field" data-index="5"></div>
          <div class="field" data-index="6"></div>
          <div class="field" data-index="7"></div>
          <div class="field" data-index="8"></div>
        </div>
        <div class="center">
          <button class="restart-button" id="restart-button">Restart</button>
        </div>
      </main>
    </div>
</body>
<script src="app.js"></script>
</html>
